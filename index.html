<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            border: 1px solid gray;
            grid-template-columns: 2fr 4fr;
            width: 700px;
            height: 400px;
            margin: 70px;
        }
   
        img{
            height: 100%;
            width: 100%;
        }
        .content{
            font-size: 30px;
            margin-left: 20px;
        }

    </style>
</head>

<body>
   <div class="grid">
    <div class="image">
        <img src="grid.jpg">        
    </div>
    <div class="content">
        <h2>Card Title</h2>
        <p style="font-size: x-large;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, nemo illo similique repudiandae </p>
        <span style="color: rgb(109, 124, 158); font-size: 20px;">Lasted updated 3mins ago</span>
    </div>
   </div>   
</body>
</html>
